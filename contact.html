<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FarmBuddy</title>

    <!-- Tailwind CSS and FontAwesome links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-gray-100 py-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
            <p class="text-gray-600 mt-4">We'd love to hear from you</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Get In Touch</h2>
            <p class="text-gray-600 mb-8">Whether you have questions, feedback, or just want to say hello, feel free to reach out to us. We're here to help!</p>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded p-2" required>
                </div>

                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2" required>
                </div>

                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded p-2" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>Â©2024 Team Proborton. All rights reserved.</p>
    </footer>
</body>
</html>
